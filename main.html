<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Tic Tac Toe</h1>
    
    <div class="input-container">
        <input type="text" id="player1" placeholder="Player X Name">  
        <input type="text" id="player2" placeholder="Player O Name">
    </div>
    
    <button class="btn" id="submit">Start Game</button>  

    <p class="message"></p>  

    <div class="board" id="board">
        <div class="cell" id="1" data-index="0"></div>
        <div class="cell" id="2" data-index="1"></div>
        <div class="cell" id="3" data-index="2"></div>
        <div class="cell" id="4" data-index="3"></div>
        <div class="cell" id="5" data-index="4"></div>
        <div class="cell" id="6" data-index="5"></div>
        <div class="cell" id="7" data-index="6"></div>
        <div class="cell" id="8" data-index="7"></div>
        <div class="cell" id="9" data-index="8"></div>
    </div>
    
    <p id="winner"></p>
    <button class="btn" id="reset" style="display: none;">Reset Game</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
